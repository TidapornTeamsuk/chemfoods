<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create New Product</h1>

    <form th:action="@{/products/new}" method="post" th:object="${product}">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Enter product description">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="Enter product price" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="form-control" th:field="*{quantity}" placeholder="Enter product quantity" required>
        </div>

        <div class="form-group">
            <label for="unit">Unit</label>
            <input type="text" id="unit" class="form-control" th:field="*{unit}" placeholder="Enter unit (e.g., pcs, kg)" required>
        </div>

        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" class="form-control" th:field="*{image}" placeholder="Enter product image URL">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
