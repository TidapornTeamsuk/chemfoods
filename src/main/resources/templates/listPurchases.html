<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .table {
            margin-top: 10px;
        }
        .btn {
            margin-right: 5px;
        }
        .search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Purchase List</h1>

    <!-- Search form for filtering by company name -->
    <div class="search-form">
        <form th:action="@{/purchases}" method="get">
            <input type="text" name="search" class="form-control d-inline-block w-75" placeholder="Search by company name..." th:value="${searchTerm}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Purchase table -->
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Customer Phone</th>
            <th>Purchase Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${purchase.customerCompanyName}"></td>
            <td th:text="${purchase.customerPhoneNumber}"></td>
            <td th:text="${#dates.format(purchase.purchaseDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/purchases/view/{id}(id=${purchase.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/purchases/edit/{id}(id=${purchase.id})}" class="btn btn-secondary btn-sm">Edit</a>
                <a th:href="@{/purchases/delete/{id}(id=${purchase.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Button to create a new purchase -->
    <a th:href="@{/purchases/new}" class="btn btn-success">Create New Purchase</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
