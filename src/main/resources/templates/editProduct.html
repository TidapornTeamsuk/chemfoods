<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        /* ตั้งค่าสไตล์พื้นฐาน */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* ตั้งค่าเฮดดิ้งให้ดูทันสมัย */
        h1 {
            color: #3a3d3f;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* ตั้งค่าฟอร์ม */
        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* สไตล์ข้อความ */
        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        /* ตั้งค่าช่องกรอกข้อมูล */
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #67a2b8;
            outline: none;
            box-shadow: 0 0 5px rgba(103, 162, 184, 0.4);
        }

        textarea {
            height: 90px;
            resize: vertical;
        }

        /* ปุ่มบันทึก */
        button {
            width: 100%;
            padding: 12px;
            background-color: #67a2b8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5790a0;
        }

        /* จัดระเบียบกลุ่มฟอร์ม */
        .form-group {
            margin-bottom: 15px;
        }

        /* การจัดระเบียบช่องกรอกข้อมูล */
        .form-group input, .form-group textarea {
            padding: 12px 15px;
        }
    </style>
</head>
<body>
<div>
    <h1>Edit Product</h1>
    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" required />
        </div>
        <div class="form-group">
            <label for="unit">Unit:</label>
            <input type="text" id="unit" th:field="*{unit}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" th:field="*{image}" />
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
