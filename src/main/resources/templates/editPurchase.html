<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Purchase</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Edit Purchase</h2>
	<form th:action="@{/purchases/update/{id}(id=${purchase.id})}" th:object="${purchase}" method="post">
		<div class="form-group">
			<label for="companyName">Company Name:</label>
			<select id="companyName" th:field="*{company}" class="form-control">
				<option th:each="company : ${companies}"
						th:value="${company.id}"
						th:text="${company.name}"
						th:selected="${company.id == purchase.company.id}"></option>
			</select>
		</div>
		<div class="form-group">
			<label for="purchaseDate">Purchase Date:</label>
			<input type="datetime-local" id="purchaseDate" th:field="*{purchaseDate}" class="form-control">
		</div>
		<div class="form-group">
			<label for="totalAmount">Total Amount:</label>
			<input type="number" step="0.01" id="totalAmount" th:field="*{totalAmount}" class="form-control">
		</div>

		<h4>Products</h4>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Unit</th>
				<th>Price</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="product : ${purchase.products}">
				<td th:text="${product.name}"></td>
				<td>
					<input type="number" th:field="*{products[__${productStat.index}__].quantity}" class="form-control">
				</td>
				<td th:text="${product.unit}"></td>
				<td th:text="${product.price}"></td>
			</tr>
			</tbody>
		</table>

		<button type="submit" class="btn btn-primary">Save Changes</button>
	</form>
</div>
</body>
</html>
