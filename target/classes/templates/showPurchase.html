<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
        }

        .back-button {
            margin-top: 20px;
            background-color: #7f8c8d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Purchase Details</h2>

    <div class="mb-3">
        <span class="detail-label">ID:</span>
        <span th:text="${purchase.id}"></span>
    </div>

    <div class="mb-3">
        <span class="detail-label">Company Name:</span>
        <span th:text="${purchase.company.name}"></span>
    </div>

    <div class="mb-3">
        <span class="detail-label">Contact:</span>
        <span th:text="${purchase.company.contact}"></span>
    </div>

    <div class="mb-3">
        <span class="detail-label">Purchase Date:</span>
        <span th:text="${#dates.format(purchase.purchaseDate, 'yyyy-MM-dd')}"></span>
    </div>

    <div class="mb-3">
        <span class="detail-label">Total Amount:</span>
        <span th:text="${purchase.totalAmount}"></span>
    </div>

    <h4>Products</h4>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${purchase.products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.unit}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/purchases" class="back-button">Back to All Purchases</a>
</div>

</body>
</html>
