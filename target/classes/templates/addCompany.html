<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add New Company</h2>
    <form th:action="@{/companies/save}" th:object="${company}" method="post">
        <!-- ชื่อบริษัท -->
        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        </div>

        <!-- ที่อยู่บริษัท -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required>
        </div>

        <!-- ข้อมูลติดต่อ -->
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" id="contact" name="contact" class="form-control" th:field="*{contact}" required>
        </div>

        <!-- เลขประจำตัวผู้เสียภาษี -->
        <div class="mb-3">
            <label for="taxId" class="form-label">Tax ID</label>
            <input type="text" id="taxId" name="taxId" class="form-control" th:field="*{taxId}" required>
        </div>

        <!-- เว็บไซต์ -->
        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="text" id="website" name="website" class="form-control" th:field="*{website}">
        </div>

        <!-- ปุ่ม Submit -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Company</button>
            <a href="/companies" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
