<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Company List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Company List</h2>

  <!-- ปุ่มสำหรับเพิ่มบริษัทใหม่ -->
  <div class="d-flex justify-content-end mb-3">
    <a href="/companies/new" class="btn btn-primary">Add New Company</a>
    <a th:href="@{/}" class="btn-info">Home</a>
  </div>

  <!-- ตารางแสดงรายการบริษัท -->
  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Tax ID</th>
      <th>Website</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop แสดงข้อมูลบริษัทแต่ละรายการ -->
    <tr th:each="company : ${companies}">
      <td th:text="${company.id}">1</td>
      <td th:text="${company.name}">Company Name</td>
      <td th:text="${company.address}">Company Address</td>
      <td th:text="${company.contact}">Company Contact</td>
      <td th:text="${company.taxId}">Company Tax ID</td>
      <td>
        <a th:href="'http://' + ${company.website}" target="_blank" th:text="${company.website}">Company Website</a>
      </td>
      <td>
        <a th:href="@{'/companies/show/' + ${company.id}}" class="btn btn-sm btn-info">View</a>
        <a th:href="@{'/companies/edit/' + ${company.id}}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{'/companies/delete/' + ${company.id}}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this company?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
